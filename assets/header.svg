<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#f778ba"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes wave {
      0% { transform: rotate(0deg); }
      10% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      30% { transform: rotate(14deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
    
    .floating { animation: float 3s ease-in-out infinite; }
    .star { animation: pulse 2s ease-in-out infinite; }
    .wave { animation: wave 2.5s ease-in-out infinite; transform-origin: 70% 70%; display: inline-block; }
    
    .title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 42px;
      font-weight: 700;
      fill: url(#text-gradient);
      filter: url(#glow);
    }
    
    .subtitle {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 18px;
      fill: #8b949e;
    }
    
    .tagline {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      fill: #58a6ff;
    }
    
    .cursor {
      animation: blink 1s step-end infinite;
      fill: #58a6ff;
    }
  </style>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)" rx="10"/>
  
  <!-- Decorative Stars -->
  <circle class="star" cx="50" cy="30" r="2" fill="#58a6ff" style="animation-delay: 0s;"/>
  <circle class="star" cx="150" cy="50" r="1.5" fill="#a371f7" style="animation-delay: 0.5s;"/>
  <circle class="star" cx="700" cy="40" r="2" fill="#f778ba" style="animation-delay: 1s;"/>
  <circle class="star" cx="750" cy="80" r="1.5" fill="#58a6ff" style="animation-delay: 0.3s;"/>
  <circle class="star" cx="600" cy="25" r="1" fill="#a371f7" style="animation-delay: 0.7s;"/>
  <circle class="star" cx="100" cy="150" r="1.5" fill="#f778ba" style="animation-delay: 1.2s;"/>
  <circle class="star" cx="680" cy="160" r="2" fill="#58a6ff" style="animation-delay: 0.9s;"/>
  
  <!-- Main Content -->
  <g class="floating">
    <!-- Wave Emoji -->
    <text x="80" y="85" font-size="36" class="wave">ðŸ‘‹</text>
    
    <!-- Name -->
    <text x="130" y="85" class="title">Hi, I'm Suhaib Bin Younis</text>
    
    <!-- Subtitle -->
    <text x="130" y="120" class="subtitle">Software Engineer â€¢ AI Developer â€¢ Creator</text>
    
    <!-- Tagline with cursor -->
    <text x="130" y="155" class="tagline">$ echo "Whatever it takes to shipâ€”I do it."</text>
    <rect class="cursor" x="485" y="142" width="8" height="14"/>
  </g>
  
  <!-- Code decoration -->
  <text x="650" y="170" font-size="40" opacity="0.1" fill="#58a6ff">&lt;/&gt;</text>
</svg>
